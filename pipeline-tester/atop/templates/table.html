{% load render_table from django_tables2 %}
{% render_table table %}
<div class="modal fade" id="modalEntryDeletion" tabindex="-1" role="dialog" aria-labelledby="modalEntryDeletionCenterTitle" aria-hidden="true" style="z-index: 100000;">
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="modalEntryDeletionLongTitle">Descriptor removal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
         </div>
         <div class="modal-footer">
            <button id="modal-button-delete-yes" delete-id="" delete-type="" class="btn btn-primary mr-auto"  onClick="window.location.replace('/delete?id=' + $(this).attr('delete-id') + '&type=' + $(this).attr('delete-type'));">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
         </div>
      </div>
   </div>
</div>
